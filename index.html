<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2c/Mercedes-Benz_free_logo.svg">
        <link rel="stylesheet" href="styles.css">
        <title>Layout da mercedes com duas telas</title>
    </head>
    <body>
        <div class="container"> 
            <div class="conteudo-1">
                <div class="topo-preto">
                    <div class="logo-1">
                        <img src="https://logodownload.org/wp-content/uploads/2014/04/mercedes-benz-logo.png" alt="Logotipo-do-simbolo-mercedes-benz" width="50">
                    </div>
                    
                    <hr style="opacity: 0.3">
                    <div class="logo-2">
                        <p>Mercedes-benz</p>
                    </div>

                    <div class="escrita-topo-1">
                        <p>© 2023. Mercedes-Benz & Vans Brasil</p>
                    </div>

                    <div class="pesquisa">
                        <input type="text" name="pesquisa" placeholder="Resultados da sua busca">
                    </div>

                    <div class="menu-drop">
                        <ul>
                            <li class="menu-dropdown">
                                <a class="botao-links" href="#" target="_blank"></a><img style="border-radius: 50px" src="https://www.tibaudosul.rn.leg.br/imagens/user-icone.png/image" alt="logotipo-do menu-drop" width="25"></a>
                                <div class="links">
                                    <a href="#" target="_blank">Perfil</a>
                                    <a href="#" target="_blank">Contatos</a>
                                    <a href="#" target="_blank">Sobre</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="text-central">
                    <h2>Novo EQA</h2>

                    <p>Para uma nova geração.</p>
                </div>

                <div class="botoes">
                    <button class="botao-1" type="button"><a href="https://www2.mercedes-benz.com.br/passengercars/buy/new-car.html" target="_blank">Showroom Online</a></button>

                    <button class="botao-2" type="button"><a href="#tela-2" target="_self">Saiba mais</a></button>
                </div>
            </div>

            <div id="tela-2" class="conteudo-2">
                <div class="fundo-preto-2">
                    <div class="linha-1">
                        <div class="text-1">
                            <h3>190</h3>
                            <p>cv de potência nominal</p>
                        </div>
                    </div>

                    <div class="linha-2">
                        <div class="text-2">
                            <h3>0</h3>
                            <p>gramas de emissão de CO2</p>
                        </div>
                    </div>

                    <div class="linha-3">
                        <div class="text-3">
                            <h3>de 458km até 496km</h3>
                            <p>de autonomia exclusivamente elétrico (NEDC)</p> 
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>    
    </body>
</html>
